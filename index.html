<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <link rel="stylesheet" href="css/style.css">
</head>

<body>




  <div class=" p-5">
    <div class="d-flex" role="search">
      <input id="input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button id="btn" onclick="fetchMobileData()" class="btn btn-outline-success" type="submit">Search</button>
    </div>
  
    <div id="mainDiv" class="container text-center mt-5">
      <div id="loading" class="spinner-border none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="d-flex justify-content-center">
        
      </div>


    </div>
    <div class="myFlex">
      <button id="SMbtn" class="btn btn-primary none mt-5">Show more</button>
      <button id="SLbtn" class="btn btn-primary none mt-5">Show less</button>
    </div>
      

      
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/script(updated).js"></script>
</body>

</html>
